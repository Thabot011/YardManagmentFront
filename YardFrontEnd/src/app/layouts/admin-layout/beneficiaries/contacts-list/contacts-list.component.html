<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <h1> {{parentName}}</h1>
        </div>
        <div class="row">
            <mat-accordion>
                <mat-expansion-panel>
                    <mat-expansion-panel-header style="background-color:rgb(237, 95, 100)">
                        <mat-panel-title>
                            Contact search
                        </mat-panel-title>
                        <mat-panel-description>
                            Click to search
                            <mat-icon>search</mat-icon>
                        </mat-panel-description>
                    </mat-expansion-panel-header>

                    <mat-card class="example-card">
                        <mat-card-header>
                            <mat-card-title mat-dialog-title>
                                <div>
                                    Search
                                </div>
                            </mat-card-title>
                            <mat-card-subtitle></mat-card-subtitle>
                        </mat-card-header>
                        <form [formGroup]="form" (ngSubmit)="submitForm()" novalidate>
                            <mat-card-content>
                                <div mat-dialog-content>

                                    <mat-form-field>
                                        <input matInput placeholder="name" formControlName="name">
                                    </mat-form-field>

                                    <mat-form-field>
                                        <input type="email" matInput placeholder="Email" formControlName="email">
                                    </mat-form-field>

                                    <mat-form-field>
                                        <input type="number" matInput placeholder="Landline number" formControlName="landline">
                                    </mat-form-field>

                                    <mat-form-field>
                                        <input type="tel" matInput placeholder="Mobile" formControlName="mobile">

                                    </mat-form-field>

                                    <mat-error *ngIf=" form.touched &&!form.valid">
                                        You must provide at least one field
                                    </mat-error>
                                </div>
                            </mat-card-content>
                            <mat-card-actions>
                                <button mat-button type="submit">Save</button>
                                <button mat-button color="warn" (click)="cancelSearch()">Cancel</button>
                            </mat-card-actions>
                        </form>

                    </mat-card>

                </mat-expansion-panel>

            </mat-accordion>
        </div>
        <br />

        <app-table [inputColumns]="displayColumns"
                   [getAll]="getAll"
                   [AddOrEditComponent]="AddOrEditComponent"
                   [changeActivation]="changeActivation"
                   [filter]="filter"
                   [backLink]="'/beneficiarie/list'"
                   [hasBackLink]="true"></app-table>
    </div>
</div>
