<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title mat-dialog-title>
            <div>
                {{data.beneficiaryId==null?'Add beneficiary contract':'Edit beneficiary contract'}}
            </div>
        </mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <form [formGroup]="form" (ngSubmit)="submitForm()" novalidate>
        <mat-card-content>
            <div mat-dialog-content>
                <input type="hidden" value="0" formControlName="id">

                <mat-form-field>
                    <input matInput placeholder="Name" formControlName="name">
                    <!-- error -->
                    <mat-error *ngIf="errorHandling('name', 'required')">
                        You must provide a<strong>name</strong>
                    </mat-error>
                </mat-form-field>


                <mat-form-field>
                    <input type="email" matInput placeholder="Email" formControlName="email">
                    <!-- error -->
                    <mat-error *ngIf="errorHandling('email', 'required')">
                        You must provide a<strong>email</strong>
                    </mat-error>
                    <mat-error *ngIf="errorHandling('email', 'email')">
                        You must provide a<strong>valid email</strong>
                    </mat-error>
                </mat-form-field>



                <mat-form-field>
                    <input type="tel" matInput placeholder="Mobile" formControlName="mobile">
                    <!-- error -->
                    <mat-error *ngIf="errorHandling('mobile', 'required')">
                        You must provide a<strong>mobile</strong>
                    </mat-error>
                </mat-form-field>

                <mat-form-field>
                    <input type="number" matInput placeholder="Landline number" formControlName="landline">
                </mat-form-field>

            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button type="submit">Save</button>
            <button mat-button color="warn" [mat-dialog-close]="false">Cancel</button>
        </mat-card-actions>
    </form>

</mat-card>
