<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <h1> {{parentName}}</h1>
        </div>
        <div class="row">
            <mat-accordion>
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Zone search
                        </mat-panel-title>
                        <mat-panel-description>
                            Click to search
                            <mat-icon>search</mat-icon>
                        </mat-panel-description>
                    </mat-expansion-panel-header>

                    <mat-card class="example-card">
                        <mat-card-header>
                            <mat-card-title mat-dialog-title>
                                <div>
                                    Search
                                </div>
                            </mat-card-title>
                            <mat-card-subtitle></mat-card-subtitle>
                        </mat-card-header>
                        <form #formDir="ngForm" class="example-form" [formGroup]="form" (ngSubmit)="submitForm()" novalidate>
                            <mat-card-content>
                                <div mat-dialog-content>

                                    <table class="example-full-width" cellspacing="0">
                                        <tr>
                                            <td>
                                                <mat-form-field class="example-full-width">
                                                    <input matInput placeholder="Title" formControlName="title">
                                                </mat-form-field>
                                            </td>

                                            <td>
                                                <mat-form-field class="example-full-width">
                                                    <input type="number" matInput placeholder="Capacity" formControlName="capacity">
                                                </mat-form-field>
                                            </td>

                                        </tr>
                                    </table>





                                    <mat-error *ngIf="(!form.valid && formDir.submitted)||(!form.valid && form.touched)">
                                        You must provide at least one field
                                    </mat-error>

                                </div>
                            </mat-card-content>
                            <mat-card-actions>
                                <button mat-raised-button type="submit">Search</button>
                                <button mat-raised-button color="warn" (click)="cancelSearch()">Reset</button>
                            </mat-card-actions>
                        </form>

                    </mat-card>

                </mat-expansion-panel>

            </mat-accordion>
        </div>
        <br />

        <br />
        <app-table [inputColumns]="displayColumns"
                   [getAll]="getAll"
                   [AddOrEditComponent]="AddOrEditComponent"
                   [changeActivation]="changeActivation"
                   [filter]="filter"
                   [hasActivateToggle]="true"
                   [backLink]="'/yard/list'"
                   [hasBackLink]="true"></app-table>
    </div>
</div>
