<mat-card>
    <mat-card-header>
        <mat-card-title mat-dialog-title>
            <div>
                {{data.message}}
            </div>
        </mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
        <mat-card-content>
            <div mat-dialog-content>
              
                Approve or reject yard

            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="primary" (click)="closePopup(confirm.approve)">Approve</button>
            <button mat-button color="warn" (click)="closePopup(confirm.reject)">Reject</button>
        </mat-card-actions>

</mat-card>
