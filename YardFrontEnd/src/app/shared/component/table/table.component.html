<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <button matTooltip="Add"
                    [matTooltipPosition]="position"
                    (click)="openAddDialog()" mat-raised-button>
                <mat-icon>add_circle_outline</mat-icon>
            </button>
        </div>
        <div class="row">
            <div class="example-container mat-elevation-z8">

                <div class="example-loading-shade"
                     *ngIf="isLoadingResults">
                    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
                </div>


                <div class="example-table-container">

                    <table mat-table [dataSource]="data"
                           matSort  matSortDisableClear matSortDirection="desc">

                        <ng-container *ngFor="let column of coulmns" matColumnDef="{{column}}">
                            <th mat-header-cell *matHeaderCellDef>{{column}}</th>
                            <td mat-cell *matCellDef="let row">{{row[column]}}</td>
                        </ng-container>


                        <!-- Action Column -->
                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef> Action </th>
                            <td mat-cell *matCellDef="let element">
                                <button matTooltip="Edit"
                                        [matTooltipPosition]="position"
                                        mat-button
                                        (click)="openEditDialog(element)">
                                    <mat-icon>edit</mat-icon>
                                </button>

                                <mat-slide-toggle (toggleChange)="changeActivation()"
                                                  [color]="color"
                                                  [checked]="checked">
                                    {{checked==true?'De activate':'Activate'}}
                                </mat-slide-toggle>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>

                <mat-paginator [length]="resultsLength" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </div>
        </div>
    </div>
</div>
